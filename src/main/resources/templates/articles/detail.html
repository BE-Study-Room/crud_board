<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>

<div class="container">
    <h1 class="post-title" th:text="${article.title}">Post Title</h1>

    <div th:if="${unauthorized != null}" class="warning">
        ⚠️ 권한이 없습니다. 본인만 수정/삭제할 수 있습니다.
    </div>

    <p><strong>Author:</strong> <span th:text="${article.author.name}"></span></p>
    <p><strong>Date:</strong> <span th:text="${article.nowDate}"></span></p>
    <p><strong>Hits:</strong> <span th:text="${article.hit}"></span></p>
    <p><strong>Content:</strong></p>
    <div class="content-box" th:text="${article.body}"></div>

    <div class="button-group">
        <a th:href="@{/articles/{id}/edit(id=${article.id})}" class="button-link">Edit</a>

        <form th:action="@{/articles/{id}/delete(id=${article.id})}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
        </form>

        <a th:href="@{/articles}" class="button-link back">Back to List</a>
    </div>
</div>

</body>
</html>

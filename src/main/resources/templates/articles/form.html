<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
    <h1 class="post-title">Create New Post</h1>

    <form th:action="@{/articles}" th:object="${article}" method="post" class="form-box">
        <label>Title:<br>
            <input type="text" th:field="*{title}" required>
        </label><br><br>

        <label>Content:<br>
            <textarea th:field="*{body}" required></textarea>
        </label><br><br>

        <button type="submit">Submit</button>
    </form>

    <a th:href="@{/articles}" class="button-link back">Back to List</a>
</div>

</body>
</html>

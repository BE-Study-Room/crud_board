<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        .error-message {
            color: red;
            background-color: #ffe6e6;
            border: 1px solid red;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">

    <h1 class="post-title">Edit Post</h1>

    <!-- FlashAttribute 에러 메시지 표시 -->
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/articles/{id}/edit(id=${article.id})}" th:object="${article}" method="post" class="form-box">

        <div>
            <label for="title"><strong>Title</strong></label>
            <input type="text" id="title" th:field="*{title}" placeholder="Enter title" required>
        </div>

        <div>
            <label for="body"><strong>Content</strong></label>
            <textarea id="body" th:field="*{body}" placeholder="Enter content" required></textarea>
        </div>

        <input type="hidden" th:field="*{author.name}" />
        <input type="hidden" th:field="*{nowDate}" />

        <button type="submit" class="button">Update</button>
    </form>

    <div style="margin-top: 20px;">
        <a th:href="@{/articles/{id}(id=${article.id})}" class="button-link button back">Back to Detail</a>
    </div>

</div>

</body>
</html>

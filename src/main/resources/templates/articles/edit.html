<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
</head>
<body>

<div class="container">
    <h1 class="post-title">Edit Post</h1>

    <div th:if="${unauthorized != null}" class="warning">
        ⚠️ 권한이 없습니다. 본인만 수정/삭제할 수 있습니다.
    </div>

    <form th:action="@{/articles/{id}/edit(id=${article.id})}" th:object="${article}" method="post" class="form-box">
        <label>Title:<br>
            <input type="text" th:field="*{title}" required>
        </label><br><br>

        <label>Content:<br>
            <textarea th:field="*{body}" required></textarea>
        </label><br><br>

        <input type="hidden" th:field="*{author.name}" />
        <input type="hidden" th:field="*{nowDate}" />

        <button type="submit">Update</button>
    </form>

    <a th:href="@{/articles/{id}(id=${article.id})}" class="button-link back">Back to Detail</a>
</div>

</body>
</html>

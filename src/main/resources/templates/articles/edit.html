<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <h1 class="post-title">Edit Post</h1>


    <div th:if="${unauthorized != null}" class="warning">
        ⚠️ 권한이 없습니다. 본인만 수정/삭제할 수 있습니다.
    </div>


    <form th:action="@{/articles/{id}/edit(id=${article.id})}" th:object="${article}" method="post" class="form-box">

        <div>
            <label for="title"><strong>Title</strong></label>
            <input type="text" id="title" th:field="*{title}" placeholder="Enter title" required>
        </div>

        <div>
            <label for="body"><strong>Content</strong></label>
            <textarea id="body" th:field="*{body}" placeholder="Enter content" required></textarea>
        </div>


        <input type="hidden" th:field="*{author.name}" />
        <input type="hidden" th:field="*{nowDate}" />

        <button type="submit" class="button">Update</button>
    </form>


    <div style="margin-top: 20px;">
        <a th:href="@{/articles/{id}(id=${article.id})}" class="button-link button back">Back to Detail</a>
    </div>

</div>

</body>
</html>

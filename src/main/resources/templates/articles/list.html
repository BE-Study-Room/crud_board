<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            list-style: none;
            padding: 0;
        }

        .pagination a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
        }

        .pagination a.active {
            font-weight: bold;
            color: white;
            background-color: #333;
            border-color: #333;
        }

        .pagination a:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<h1>All Posts</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th>Hits</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.id}"></td>
        <td>
            <a th:href="@{/articles/{id}(id=${article.id})}" th:text="${article.title}"></a>
        </td>
        <td th:text="${article.author.name}"></td>
        <td th:text="${article.nowDate}"></td>
        <td th:text="${article.hit}"></td>
    </tr>
    </tbody>
</table>

<!-- 페이징 상태 표시 -->
<div style="margin-top: 20px; text-align: center;">
    <span th:text="'Page ' + ${currentPage} + ' of ' + ${totalPages}"></span>
</div>

<!-- 페이징 버튼 -->
<ul class="pagination">
    <!-- 이전 버튼 -->
    <li th:if="${currentPage > 1}">
        <a th:href="@{/articles(page=${currentPage - 1}, size=10)}">Prev</a>
    </li>

    <!-- 페이지 숫자 버튼 -->
    <li th:each="i : ${#numbers.sequence(1, totalPages)}">
        <a th:href="@{/articles(page=${i}, size=10)}"
           th:text="${i}"
           th:classappend="${i} == ${currentPage} ? 'active' : ''"></a>
    </li>

    <!-- 다음 버튼 -->
    <li th:if="${currentPage < totalPages}">
        <a th:href="@{/articles(page=${currentPage + 1}, size=10)}">Next</a>
    </li>
</ul>


<!-- 기존 버튼들 유지 -->
<a th:href="@{/articles/form}" class="button-link">Create New Article</a>

<form th:action="@{/logout}" method="get" style="margin-top: 40px;">
    <button type="submit">Logout</button>
</form>

</body>
</html>

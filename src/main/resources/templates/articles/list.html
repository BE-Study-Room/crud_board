<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            list-style: none;
            padding: 0;
        }

        .pagination a {
            display: block;
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
        }

        .pagination a.active {
            font-weight: bold;
            color: white;
            background-color: #333;
            border-color: #333;
        }

        .pagination a:hover {
            background-color: #f0f0f0;
        }
         .sort-buttons {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }

    .sort-button {
        display: inline-block;
        padding: 8px 16px;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #f9f9f9;
        color: #333;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s;
    }

    .sort-button:hover {
        background-color: #333;
        color: #fff;
    }

    .sort-button.active {
        background-color: #333;
        color: #fff;
        border-color: #333;
    }
    </style>
</head>
<body>

<h1>All Posts</h1>

<!-- 🔥 검색 폼 -->
<form th:action="@{/articles}" method="get">
    <input type="text" name="title" placeholder="Search by title"
           th:value="${param.title}">
    <input type="text" name="authorName" placeholder="Search by author"
           th:value="${param.authorName}">
    <button type="submit">Search</button>
</form>

<div class="sort-buttons">
    <a th:href="@{/articles(sort='id,desc', page=${currentPage}, size=10, title=${param.title}, authorName=${param.authorName})}"
       class="sort-button"
       th:classappend="${sort} == 'id,desc' ? ' active' : ''">
        최신순
    </a>
    <a th:href="@{/articles(sort='hit,desc', page=${currentPage}, size=10, title=${param.title}, authorName=${param.authorName})}"
       class="sort-button"
       th:classappend="${sort} == 'hit,desc' ? ' active' : ''">
        조회수순 ↓
    </a>
    <a th:href="@{/articles(sort='hit,asc', page=${currentPage}, size=10, title=${param.title}, authorName=${param.authorName})}"
       class="sort-button"
       th:classappend="${sort} == 'hit,asc' ? ' active' : ''">
        조회수순 ↑
    </a>
    <a th:href="@{/articles(sort='title,asc', page=${currentPage}, size=10, title=${param.title}, authorName=${param.authorName})}"
       class="sort-button"
       th:classappend="${sort} == 'title,asc' ? ' active' : ''">
        제목순 ↑
    </a>
    <a th:href="@{/articles(sort='title,desc', page=${currentPage}, size=10, title=${param.title}, authorName=${param.authorName})}"
       class="sort-button"
       th:classappend="${sort} == 'title,desc' ? ' active' : ''">
        제목순 ↓
    </a>
</div>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th>Hits</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
        <td th:text="${article.id}"></td>
        <td>
            <a th:href="@{/articles/{id}(id=${article.id})}" th:text="${article.title}"></a>
        </td>
        <td th:text="${article.author.name}"></td>
        <td th:text="${article.nowDate}"></td>
        <td th:text="${article.hit}"></td>
    </tr>
    </tbody>
</table>

<!-- 페이징 상태 표시 -->
<div style="margin-top: 20px; text-align: center;">
    <span th:text="'Page ' + ${currentPage} + ' of ' + ${totalPages}"></span>
</div>

<ul class="pagination">
    <!-- Prev -->
    <li th:if="${currentPage > 1}">
        <a th:href="@{/articles(page=${currentPage - 1}, size=10, title=${param.title}, authorName=${param.authorName}, sort=${sort})}">Prev</a>
    </li>

    <li th:each="i : ${#numbers.sequence(1, totalPages)}">
        <a th:href="@{/articles(page=${i}, size=10, title=${param.title}, authorName=${param.authorName}, sort=${sort})}"
           th:text="${i}"
           th:classappend="${i} == ${currentPage} ? 'active' : ''"></a>
    </li>

    <!-- Next -->
    <li th:if="${currentPage < totalPages}">
        <a th:href="@{/articles(page=${currentPage + 1}, size=10, title=${param.title}, authorName=${param.authorName}, sort=${sort})}">Next</a>
    </li>
</ul>

<!-- 기존 버튼들 유지 -->
<a th:href="@{/articles/form}" class="button-link">Create New Article</a>

<form th:action="@{/logout}" method="get" style="margin-top: 40px;">
    <button type="submit">Logout</button>
</form>

</body>
</html>

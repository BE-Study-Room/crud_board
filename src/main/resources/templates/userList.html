<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 정답 -->
    <link rel="stylesheet" href="/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 목록</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>회원 목록</h1>
<a href="/user/create">회원 등록</a>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>액션</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/user/{id}(id=${user.id})}" th:text="${user.username}"></a></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/user/{id}/edit(id=${user.id})}">수정</a>
            <form th:action="@{/user/{id}/delete(id=${user.id})}" method="post" style="display:inline">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>
<form th:action="@{'/board/' + ${board.id} + '/edit'}" method="post">
    제목: <input type="text" name="title" th:value="${board.title}"><br>
    내용: <textarea name="content" th:text="${board.content}"></textarea><br>
    <button type="submit">수정 완료</button>
</form>
<a th:href="@{/board}">목록으로</a>
</body>
</html>
